<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}

        {% endblock %}
    </title>

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- Animated CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light  fixed-top">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="/">My Website</a> -->
          <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                <img src="G:\3rd-Sem-Project\static\logos.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
              Find My Bus
              </a>
            
            </div>
          </nav>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home_page') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="{{ url_for('about') }}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/help' %}active{% endif %}" href="{{ url_for('help') }}">Help</a>
              </li>
              <!-- <li class="nav-item"> -->
                <!-- <a class="nav-link {% if request.path == '' %}active{% endif %}" target="_blank"  href="https://github.com/akashghosh256/Find_My_Bus"> Contribute <i class="bi bi-github"></i></a>
              </li> -->
              <hr>
            </ul>
          </div>
        </div>
        
      </nav>
      <div style="height:80px"></div>

      {% block content %}

      {% endblock %}
      
    <div class="reveal">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 FindMyBus, Inc</p>

    
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">About</a></li>
                <li class="nav-item"><a href="/help" class="nav-link px-2 text-body-secondary">Help</a></li>
            </ul>
        </footer>
    </div>
      </div>

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>

  <style>
    .navbar-nav .active {
    color: #212121;
    text-decoration: underline;
    
  }
  
</style>

</html>
