 <!-- transition effect for p tags -->
<style>
    /* CSS */
  p {
    opacity: 0;
    transform: translateY(10px);
    animation: fadeInUp 0.9s ease-out forwards;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>











 <!-- WORDS FLIPPING ANIMATION -->
<style>
  
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  
 
  .waviy {
    position: relative;
  }
  .waviy span {
    position: relative;
    display: inline-block;
    font-size: 1.5rem;
    color: #000000;
    /* text-transform: uppercase; */
    animation: flip 1s;
    animation-delay: calc(.2s * var(--i));
  
  }
  @keyframes flip {
    0%,80% {
      transform: rotateY(360deg) 
    }
  }
</style>
