
	<style>

		.popup {
			position: fixed;
			top: 50%;

			transform: translate(-50%, -50%);
			background-color: #fff;
			border: 1px solid #ccc;
			padding: 20px;
			box-shadow: 0px 0px 20px #ccc;
			z-index: 9999;

			left: 0;
